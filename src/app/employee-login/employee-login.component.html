

 <div class="card-content">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>ADMIN</mat-card-title>
      <mat-card-subtitle>Login/Register</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login"> 
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>UserName</mat-label>
            <input type="text" matInput required name="log_username">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput required>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" style="width: 100%;">LOGIN</button>
           </mat-tab>
        <mat-tab label="Register"> 
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>UserName</mat-label>
            <input type="text" matInput required>
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput required>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput required>
            <mat-icon matSuffix>lock_open</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" style="width: 100%;">REGISTER</button>
        </mat-tab>
        
      </mat-tab-group>
     
    </mat-card-content>
   
  </mat-card>
 </div>
