<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<div class="card-content">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>ADMIN</mat-card-title>
      <mat-card-subtitle>Login/Register</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <form [formGroup]="formLogin">
          <mat-tab label="Login">
            <br>
            <mat-form-field class="example-full-width">
              <mat-label>UserName</mat-label>
              <input type="text" matInput formControlName="username" required name="log_username">
              <!-- <mat-error *ngIf="userNameLogin.invalid">{{getErrorMessage()}}</mat-error> -->
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" required>
              <!-- <mat-error *ngIf="passwordLogin.invalid">{{getErrorMessage()}}</mat-error> -->
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" style="width: 100%;" (click)="loginBtnTap()">LOGIN</button>
          </mat-tab>
        </form>
      
      <form [formGroup]="formRegister">
        <mat-tab label="Register">
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>UserName</mat-label>
            <input type="text" matInput formControlName="username" required>
            <!-- <mat-error *ngIf="userName.invalid">{{getErrorMessage()}}</mat-error> -->
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" required>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>


          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="confirmpassword" required>
            <!-- <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error> -->
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput formControlName="password" required>
            <!-- <mat-error *ngIf="confirmpassword.invalid">{{getErrorMessage()}}</mat-error> -->
            <mat-icon matSuffix>lock_open</mat-icon>
          </mat-form-field>

          <button mat-raised-button color="primary" style="width: 100%;" (click)="registerBtnTap()">REGISTER</button>
        </mat-tab>

      </form>

      </mat-tab-group>

    </mat-card-content>

  </mat-card>
</div>
